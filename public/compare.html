<!DOCTYPE HTML>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="compare.css">
  <!-- icons -->
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
   <script defer type="text/javascript" src="videos.js"></script>
   <script defer type="text/javascript" src="ajax.js"></script>
   <script defer type="text/javascript" src="compare.js"></script>

    <title>Choose the Best Tiktok</title>
</head>
<body>
    <header>
      <div class="gameHeader">
        <h1 class="main-h1"><span class="heart">
          <i class="fas fa-heart"></i>
        </span>
          Your favorite!
        </h1>
      </div>
    </header>
<main>
    <div class="videoContainer">
      <div class="video">
        <div class="tiktokDiv"></div>
        <p id="nicknameLeft" class="video-nickname"></p>
      </div>
      <div class="videoControls">
        <div class="heart" id = "emptyHeart1">
            <i class="far fa-heart"></i> 
        </div>
        <div class="heart" id = "filledHeart1">
          <i class="fas fa-heart"></i> 
        </div>
        <div class="reload"><i class="fas fa-redo-alt"></i> </div>
      </div>
    </div>
  
  <div class="videoContainer">
    <div class="video">
        <div class="tiktokDiv"></div>
        <p id="nicknameRight" class="video-nickname"></p>
    </div>
    <div class="videoControls">
      <div class="heart" id = "emptyHeart2">
            <i class="far fa-heart"></i> 
      </div>
      <div class="heart" id = "filledHeart2">
        <i class="fas fa-heart"></i> 
      </div>
      <div class="reload"><i class="fas fa-redo-alt"></i> </div>
    </div>
  </div>
</main>
<footer>
  <button class="enabledButton" id="nextButton">Next</button>
</footer>
    
</body>
</html>
