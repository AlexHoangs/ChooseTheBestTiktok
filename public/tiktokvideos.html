<!DOCTYPE html> 
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="tiktokvideos.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" type="text/css" href="https://ecs-162-spring-2022.profamenta.repl.co/reset.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Boogaloo&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script defer src="tiktokvideos.js"></script>
</head>
  
<body>
  <!-- header class -->
  <header> 
    <div id = "head">
    <p class = "space"> </p>
    <h1 class = "t">Choose the Best Tiktok</h1>
    <div id="videos" >
      <button id="videoButton"> My Videos</div>
    </div>
  </header>

  <main class="main"> 
    <div class="container">
      <div class="top">
        <h2>Submit a video:</h2>
      </div>
      <div class="information">
        <!--       <p>Username:</p> -->
        <!--       <input type="button" value="          "> -->
        <label for="UName">Username: </label>
        <input type="text" id="UName" name="UName"> <br> </br>
      </div>
      <div class="information">
        <!--       <p>TikTok URL:</p> -->
        <label for="URL">TikTok URL: </label>
        <input type="text" id="URL" name="URL"> <br> </br>
      </div>
      <div class="information">
        <!--       <p>Video nickname:</p> -->
        <label for="VNName">Video nickname: </label>
        <input type="text" id="VNName" name="VNName"> <br> </br>
      </div>
    </div>
  </main>
  
  <div class="continue">
    <button id="continueButton">Continue</button>
  </div>
</body>
</html>
